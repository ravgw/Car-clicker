<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Clicker</title>
</head>
<body>
    <section id="game">

        <section id="carBoard">
            <div id="car">
                <div id="background-container">
                    <div id="carBackground"></div>
                    <div id="clicker"></div>
                </div>
            </div>

                    <div id="speed" class="counter"></div>
                    <div class="counter" id="money"><p >0 &there4;</p> </div> 
                </section>  
        </section>
        
        <section id="cardsBoard">

                <section id="navigation">
                    <div id="bolid-navigation" class="navigation">Bolid</div>
                    <div id="home-navigation" class="navigation">Home</div>
                    <div id="garage-navigation" class="navigation">Garage</div>
                </section>
                
                <section id="selectTabInfo" class="selectTabInfo"></section>
                
        </section>
            
    </section>

    <script  type="module" src="./app.js"></script>
