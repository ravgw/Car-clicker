<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-index.css">
    <link rel="stylesheet" href="./new-game-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Create game</title>
</head>
<body>
    <section id="create-new-game" class="game">
        <div class="car-sample"></div>
        <div id="personalize">
            <button id="personalize__randomize" class="personalize__btn">Randomize</button>
            <div id="number" class="personalize__element">
                <div id="personalize__set-number">
                    <div id="set-number__container">
                        <div id="set-number__btn_down" class="set-number__btn">
                            <span id="btn__down_tens" class="btn__down">&#171;</span>
                            <span id="btn__down_ones" class="btn__down">&#8249;</span>
                        </div>
                        <div id="numbers-container">
                            <span id="set-number__number_tens" class="set__number_number">0</span>
                            <span id="set-number__number_ones" class="set__number_number">0</span>
                        </div>
                        <div id="set-number__btn_up" class="set-number__btn">
                            <span id="btn__up_tens" class="btn__up">&#187;</span>
                            <span id="btn__up_ones" class="btn__up">&#8250;</span>
                        </div>
                    </div>
                </div>
                <span class="title">Number</span>
            </div>
            <dvi id="car-body" class="personalize__element">
                <div class="personalize__color-picker"></div>  
                    <span class="title">Body</span>
            </dvi>
            <div id="racing-suit" class="personalize__element">
                <div class="personalize__color-picker"></div>
                <span class="title">Racing Suit</span>
            </div>
            <div id="helmet" class="personalize__element">
                <div class="personalize__color-picker"></div>
                <span class="title">Helmet</span>
            </div>
            <button id="personalize__confirm" class="personalize__btn">Confirm</button>
        </div>
    </section>
    <script  type="module" src="./new-game.js"></script>
</body>
</html>
