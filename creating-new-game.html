<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style-index.css">
    <link rel="stylesheet" href="./new-game-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Create game</title>
</head>
<body>
    <section id="create-new-game" class="game">
        <div class="car-sample  show-box"></div>
        <div id="personalize" class="show-box">
            <div id="personalize__buttons">
                <button id="personalize__randomize_button" class="personalize__btn"><img src="./img/randomize.webp" alt=""></button>
                <button id="personalize__confirm" class="personalize__btn">Confirm</button>
            </div>
            <div id="number" class="personalize__element">
                <div id="personalize__set-number">
                    <div id="set-numbers__container">
                        <div id="test" class="set-numbers__container_element">
                            <span id="set-number__down_ones" class="set-number__btn">&#8249;</span>
                            <span id="set-number__down_tens" class="set-number__btn">&#171;</span>
                        </div>
                        <div id="numbers-container" class="set-numbers__container_element">
                            <span id="set-number__number_tens" class="set-number__number">0</span>
                            <span id="set-number__number_ones" class="set-number__number">0</span>
                        </div>
                        <div class="set-numbers__container_element">
                            <span id="set-number__up_tens" class="set-number__btn">&#187;</span>
                            <span id="set-number__up_ones" class="set-number__btn">&#8250;</span>
                        </div>
                    </div>
                </div>
                <span class="title">Number</span>
            </div>
            <dvi id="car-body" class="personalize__element">
                <div id="car-body__colors" class="personalize__color-picker"></div> 
                <span class="title">Body</span>
            </dvi>
            <div id="racing-suit" class="personalize__element">
                <div id="racing-suit__colors" class="personalize__color-picker"></div>
                <span class="title">Racing Suit</span>
            </div>
            <div id="driver-helmet" class="personalize__element">
                <div id="driver-helmet__colors" class="personalize__color-picker"></div>
                <span class="title">Helmet</span>
            </div>
        </div>
    </section>
    <script  type="module" src="./new-game.js" defer></script>
    <!-- <script  type="module" src="./app-utils.js" defer></script> -->
</body>
</html>
